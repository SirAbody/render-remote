<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الجهاز غير متوفر</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 60px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            margin: 5px;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn-retry {
            background-color: #2ecc71;
        }
        .btn-retry:hover {
            background-color: #27ae60;
        }
        .device-id {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
            display: inline-block;
        }
        .footer {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#9888;</div>
        <h1>الجهاز غير متوفر</h1>
        
        <div class="message">
            <p>لم يتم العثور على جهاز بمعرف:</p>
            <div class="device-id">{{ device_id }}</div>
            <p>يرجى التأكد من:</p>
            <ul style="text-align: right;">
                <li>أن الجهاز البعيد يعمل ويتصل بالإنترنت</li>
                <li>أن مشاركة الشاشة قد تم تشغيلها باستخدام الأمر <code>!screen start</code></li>
                <li>أن معرف الجهاز صحيح</li>
            </ul>
        </div>
        
        <a href="/view" class="btn btn-retry">محاولة جهاز آخر</a>
        <a href="/" class="btn">العودة للصفحة الرئيسية</a>
        
        <div class="footer">
            <p>© 2025 SirAbody. جميع الحقوق محفوظة.</p>
        </div>
    </div>
</body>
</html>
