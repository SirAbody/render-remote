<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الشاشة البعيدة</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        form {
            margin: 20px 0;
        }
        input {
            padding: 12px;
            width: 70%;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #7f8c8d;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مشاهدة الشاشة البعيدة</h1>
        <p>أدخل معرف الجهاز (Device ID) لمشاهدة الشاشة البعيدة:</p>
        
        <form action="/connect" method="post">
            <input type="text" name="device_id" placeholder="معرف الجهاز" required>
            <br>
            <button type="submit">اتصال</button>
        </form>
        
        <a href="/" class="back-link">العودة للصفحة الرئيسية</a>
        
        <div class="footer">
            <p>© 2025 SirAbody. جميع الحقوق محفوظة.</p>
        </div>
    </div>
</body>
</html>
